<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row d-flex hr">
        <section class="col-1 time">9AM</section>
        <form class="col-10 user-input"><Textarea class="user-text" rows='3'></Textarea></form>
        <button class="col-1 but" onclick="sub(0)"></button> 
      </div>
      <div class="row d-flex hr">
        <section class="col-1 time">10AM</section>
        <form class="col-10 user-input"><Textarea class="user-text" rows='3'></Textarea></form>
        <button class="col-1 but" onclick="sub(1)"></button> 
      </div>
      <div class="row d-flex hr">
        <section class="col-1 time">11AM</section>
        <form class="col-10 user-input"><Textarea class="user-text" rows='3'></Textarea></form>
        <button class="col-1 but" onclick="sub(2)"></button> 
      </div>
      <div class="row d-flex hr">
        <section class="col-1 time">12AM</section>
        <form class="col-10 user-input"><Textarea class="user-text" rows='3'></Textarea></form>
        <button class="col-1 but" onclick="sub(3)"></button> 
      </div>
      <div class="row d-flex hr">
        <section class="col-1 time">1PM</section>
        <form class="col-10 user-input"><Textarea class="user-text" rows='3'></Textarea></form>
        <button class="col-1 but" onclick="sub(4)"></button> 
      </div>
      <div class="row d-flex hr">
        <section class="col-1 time">2PM</section>
        <form class="col-10 user-input"><Textarea class="user-text" rows='3'></Textarea></form>
        <button class="col-1 but" onclick="sub(5)"></button> 
      </div>
      <div class="row d-flex hr">
        <section class="col-1 time">3PM</section>
        <form class="col-10 user-input"><Textarea class="user-text" rows='3'></Textarea></form>
        <button class="col-1 but" onclick="sub(6)"></button> 
      </div>
      <div class="row d-flex hr">
        <section class="col-1 time">4PM</section>
        <form class="col-10 user-input"><Textarea class="user-text" rows='3'></Textarea></form>
        <button class="col-1 but" onclick="sub(7)"></button> 
      </div>
    </div>

    <script>// need to work on moment.js now and everything should be done
      var items = JSON.parse(localStorage.getItem("hours"));
      var text = document.getElementsByClassName("user-text");
      var store = {"nine":"","ten":"","eleven":"","twelve":"","one":"","two":"","three":"","four":""};

      for(var i = 0; i < Object.keys(items).length; i++){
        if(Object.values(items)[i] != ""){
          document.getElementsByClassName("user-text")[i].value = Object.values(items)[i];
        }
        else{console.log("skipped")}
      }      
        
      function sub(num){
        switch(num){
          case 0:
            store.nine = text[0].value;
            localStorage.setItem("hours", JSON.stringify(store));
            break;
          case 1:
            store.ten = text[1].value;
            localStorage.setItem("hours", JSON.stringify(store));
            break;
          case 2:
            store.eleven = text[2].value;
            localStorage.setItem("hours", JSON.stringify(store));
            break;
          case 3:
            store.twelve = text[3].value;
            localStorage.setItem("hours", JSON.stringify(store));
            break;
          case 4:
            store.one = text[4].value;
            localStorage.setItem("hours", JSON.stringify(store));
            break;
          case 5:
            store.two = text[5].value;
            localStorage.setItem("hours", JSON.stringify(store));
            break;
          case 6:
            store.three = text[6].value;
            localStorage.setItem("hours", JSON.stringify(store));
            break;
          case 7:
            store.four = text[7].value;
            localStorage.setItem("hours", JSON.stringify(store));
            break;
        }
        // localStorage.setItem("hours", JSON.stringify(store));
      }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
